# Nginx configuration for Dropbox webhook endpoint
# Add this to your main nginx configuration or as a separate site

# If using as a separate site config, save as:
# /etc/nginx/sites-available/dropbox-webhook

server {
    listen 443 ssl http2;
    server_name your-domain.com;  # Replace with your actual domain

    # SSL configuration - adjust paths to your certificates
    ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Dropbox webhook endpoint
    location /dropbox-webhook {
        proxy_pass http://localhost:8080/webhook;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Dropbox webhook specific settings
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        
        # Pass through Dropbox signature header
        proxy_set_header X-Dropbox-Signature $http_x_dropbox_signature;
    }

    # Health check endpoint (optional)
    location /dropbox-webhook/health {
        proxy_pass http://localhost:8080/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# If you want to redirect HTTP to HTTPS
server {
    listen 80;
    server_name your-domain.com;
    return 301 https://$server_name$request_uri;
}